<label for="example-1">Select facultatif avec placeholder</label>
<select name="example" id="example-1" class="">
  <option value="" selected>Placeholder</option>
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
  <option value="4">Option 4</option>
</select>

<label for="example-2">Select obligatoire avec placeholder</label>
<select name="example" id="example-2" class="" required="required" aria-required="true">
  <option value="" selected>Placeholder</option>
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
  <option value="4">Option 4</option>
</select>

<label for="example-3">Select obligatoire avec placeholder (une fois une valeur sélectionnée pas possible revoir le placeholder)</label>
<select name="example" id="example-3" class="" required="required" aria-required="true">
  <option value="" selected disabled hidden>Placeholder</option>
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
  <option value="4">Option 4</option>
</select>
